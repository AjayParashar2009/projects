<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav><img src="logo.svg" alt="logo"></nav>
    <div id="signup-details">
        <h2>Sign In</h2>
        <form action="#">
            <div id="input-details">
                <input type="text" required>
                <label for="">Phone number or Email</label>
            </div>
            <div id="input-details">
                <input type="password" required>
                <label for="">Password</label>
            </div>
            <button type="submit" id="submit">Sign In</button>
            <p id="OR">OR</p>
            <button id="code">Use a Sign-in code</button>
            <a href="#" id="Forgot">Forgot Password</a>
        </form>
        <footer>
            <div id="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">remember-me</label>
            </div>
            <div class="pera">
                <div id="signup-now">New to Netflix?<a href=""> Sign up now</a></div>
                <div id="reCAPTCHA">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>

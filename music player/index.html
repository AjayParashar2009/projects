<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="photos/pexels-googledeepmind-25626523.jpg" alt="error" class="song-img">
            <h1>Pal Bhar Ke Liye</h1>
            <p>ft.Kishor Kumar</p>
            <audio id="song">
                <source src="media/old_JMN-Pal Bhar Ke Liye.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i></div>
                <div  onclick="playPause()"> <i class="fa-solid fa-play" id="contIcon"></i></div>
                <div> <i class="fa-solid fa-forward"></i></div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

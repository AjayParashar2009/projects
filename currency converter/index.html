<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="converter">
        <div class="heading">
            <h1>Currency Converter</h1>
        </div>
        <div class="Amount">
            <div class="heading1"><span>ENTER AMOUNT</span></div>
            <input type="number">
        </div>
        <div class="country">
            <div class="from">
                <img src="united-states-of-america.png" alt="">
                <div class="select">
                    <p>From</p>
                    <select>
                        <option value="USA">USA</option>
                        <option value="IND">IND</option>
                        <option value="ASD">ASD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>

            <div class="interchange-icon"><img src="recycle.png" alt=""></div>

            <div class="to">
                <img src="flag.png" alt="">
                <div class="select">
                    <p>to</p>
                    <select>
                        <option value="USA">USA</option>
                        <option value="INR">INR</option>
                        <option value="ASD">ASD</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="return-value">
            1USD = 84INR
        </div>
    </div>
    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>

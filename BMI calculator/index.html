<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="BMI-Calculator">
            <h1>BMI Calculator</h1>
           <div><label >Height in CM:</label><input type="number" id="Height"></div>
           <div><label >Weight in kg:</label><input type="number" id="Weight"></div>
           <button>Calculate</button>
           <div id="result"></div>
    
           <div class="Height-Weight-guide">
            <h2>Height-Weight guide</h2>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal range = 18.6 to 24.9</p>
            <p>Over Weight = greater then 24.9</p>
           </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
